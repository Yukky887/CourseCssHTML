<!DOCTYPE html>
<html>
	<head>
		<title>Grid Practice</title>
	</head>
	<body style="padding-bottom: 100px">
		<div style="
			display: grid;
			grid-template-columns: 100px 100px;
			">
			<div style="background-color: lightblue;">div 1</div>
			<div style="background-color: lightpink;">div 2<p>text</p></div>
		</div>

		<div style="
			display: grid;
			grid-template-columns: 100px 100px;
			">
			<div style="background-color: lightblue;">div 1</div>
			<div style="background-color: lightpink;">div 2<p>text</p></div>
		</div>

		<div style="
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			column-gap: 20px;
			row-gap: 40px;
			">
			<div style="background-color: lightblue; height: 400px;">div 1</div>
			<div style="background-color: lightpink; height: 400px">div 2<p>text</p></div>
			<div style="background-color: lightblue; height: 400px">div 1</div>
			<div style="background-color: lightpink; height: 400px">div 2<p>text</p></div>
			<div style="background-color: lightblue; height: 400px">div 1</div>
			<div style="background-color: lightpink; height: 400px">div 2<p>text</p></div>
			<div style="background-color: lightblue; height: 400px">div 1</div>
			<div style="background-color: lightpink; height: 400px">div 2<p>text</p></div>
			<div style="background-color: lightblue; height: 400px">div 1</div>
		</div>
	</body>
</html>
