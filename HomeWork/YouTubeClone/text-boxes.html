<!DOCTYPE html>
<html>
	<head>
		<title>text-boxes</title>
		<link rel="stylesheet" href="style/text-boxes.css">
	</head>
	<body>
		<div>
			<input class="name-box" type="text" placeholder="Name">
			<input class="email-box" type="text" placeholder="Email">
		</div>

		<div>
			<p class="question-text">
				Thanks for chatting with our customers support. 
				Would you like to take our quick survey?
			</p>

			<button class="yes-button">Yes</button>
			<button class="no-button">No</button>
		</div>
		<div>
			<input class="first-name-text-box" type="text" placeholder="First Name">
			<input class="last-name-text-box" type="text" placeholder="Last Name">
			<input class="email-text-box" type="text" placeholder="Email">

			<button class="sing-up-button">Sing Up</button>
		</div>
		<div>
			<p class="request-text">Request a ride now</p> 
			<input class="location-box" type="text" placeholder="Enter pickup location">
			<input class="destination-box" type="text" placeholder="Enter destination">
			<button class="request-button">Request now</button>
			<button class="schedule-button">Schedule for later</button>
		</div>
	</body>
</html>
