<!DOCTYPE html>
<html>
	<head>
		<title>learning search bars</title>
		<link rel="stylesheet" href="style/bars.css">
	</head>
	<body>
		<input class="default-search" type="text" placeholder="Search"><br/>
		
		<input class="google-search" type="text" placeholder="Search Google or type a URL">

		<p class="email">Email</p>
		<input class="email-bar" type="text">
		<p class="description-text">By clicking Agree & Join, you agree to the Privacy Policy.</p>
		<button class="agree-button">Agree & Join</button><br/>
		
		<div class="text-box">
			<img class="cat-image" src="image/i-want-to-belive.jpg">
			<p class="message-text">What's happening?</p>
			<button class="tweet-button">Tweet</button>
		</div>
	</body>
</html>
