<!DOCTYPE html>
<html>
	<head>
		<title>flex practic</title>
	</head>
	<body>
		<div style="
			display: flex;
			flex-direction: row;
		">
			<div style="background-color:lightblue; width: 200px;">200px</div>
			<div style="width: 75px; background-color: lightpink;">75px</div>
		</div>
		
		<div style="
			display: flex;
			flex-direction: row;
			margin-top: 30px;
		">
			<div style="background-color:lightblue; width: 50px;">1</div>
			<div style="flex: 1; background-color: lightpink;">2</div>
			<div style="background-color:lightblue; width: 75px;">3</div>
		</div>

		<div style="
			display: flex;
			flex-direction: row;
			margin-top: 30px;
			justify-content: space-between;
		">
			<div style="background-color:lightblue; width: 50px;">1</div>
			<div style="width: 50px; background-color: lightpink;">2</div>
			<div style="background-color:lightblue; width: 75px;">3</div>
			<div style="width: 50px; background-color: lightpink;">4</div>
		</div>

		<div style="
			display: flex;
			flex-direction: row;
			margin-top: 30px;
			justify-content: space-between;
			align-items: center;
			border-width: 1px;
			border-style: solid;
			border-color: gray;
			height: 50px;
		">
			<div style="background-color:lightblue; width: 50px;">1</div>
			<div style="width: 50px; background-color: lightpink;">2</div>
		</div>
	</body>
</html>
